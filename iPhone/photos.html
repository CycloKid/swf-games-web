	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript">
		var showSB = false;
		//do we show albums or camera roll (if sent from Camera app)
		var str = document.location.href;
		
		if(str.substr(document.location.href.length - 2, 2) == '#2')
			str = "CameraRoll";
		else
			str = "Albums";
			
	</script>

</div>

  </div>

<!-- ************************************* -->

	<img src="images/Photos/DeleteSelected.png" alt="" />

  </div>

<!-- ************************************* -->
<!-- ViewImage -->
<!-- ************************************* -->

	<img src="images/Photos/ViewImage.png" alt="" />
