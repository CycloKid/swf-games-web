<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
	<title>iPhone Simulator</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	
	  <style type="text/css">
      @import url("http://www.google.com/uds/css/gsearch.css");
      @import url("http://www.google.com/uds/solutions/localsearch/gmlocalsearch.css");
      }
    </style>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAA8C0ytMrsIQlofSETeOX2SBRU0B5BfzSS_rfJ-Kj1WILyzGekGxRlbq9Pcgo-lKDUJlSro8etEHTFDg" 
      type="text/javascript"></script>
    <script src="http://www.google.com/uds/api?file=uds.js&amp;v=1.0" type="text/javascript"></script>

    <script src="http://www.google.com/uds/solutions/localsearch/gmlocalsearch.js" type="text/javascript"></script>    
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript">
    var map = null;
    var geocoder = null;

    function initialize() {
      if (GBrowserIsCompatible()) {
        map = new GMap2(document.getElementById("map_canvas"));
        map.setCenter(new GLatLng(38.42815, -121.472646), 13);
        map.addControl(new GSmallMapControl());

        geocoder = new GClientGeocoder();
      }
    }

      
    function showAddress(address) {
      if (geocoder) {
        geocoder.getLatLng(
          address,
          function(point) {
            if (!point) {
              alert("The address '" + address + "' was not found");
            } else {
              map.setCenter(point, 13);
              var marker = new GMarker(point);
              map.addOverlay(marker);
              marker.openInfoWindowHtml(address);
            }
          }
        );
      }
    }

	function Show(Screen)
	{
    document.getElementById("Screen").innerHTML = document.getElementById(Screen).innerHTML;
    document.selection.clear();
	}
	
	var x = 0;
	
function disableSelection(target){
if (typeof target.onselectstart!="undefined") //IE route
	target.onselectstart=function(){return false}
else if (typeof target.style.MozUserSelect!="undefined") //Firefox route
	target.style.MozUserSelect="none"
else //All other route (ie: Opera)
	target.onmousedown=function(){return false}
target.style.cursor = "default"
}

	</script>
</head>

<body onload="initialize()" onunload="GUnload()">



<div id="iPhone">
<div id="Screen">
<!-- ************************************* -->
  <div id="Maps">
    <div id="StatusBarC"></div><div style="height:20px;"></div>
        <form action="#" onsubmit="showAddress(this.address.value); return false">        
        <div style="background-image: url('images/Maps/Search.png');width:320px; height:45px;">
          <img src="images/Maps/SearchX.png" style="float:right;" onclick="document.getElementById('address').value='';" />
          <img src="images/Maps/SearchLeft.png" />
		  <input type="text" style="font-size:14px; border:0; width:245px;" size="27" name="address" id="address" value="" />
        </div>
      <div id="map_canvas" style="width: 320px; height: 371px"></div>
	  <div style="position:absolute; width:32px; height:25px; top:565px; left:323px;" onclick="Show('MapsSettings');"></div>
      <img src="images/Maps/MapsBottomBar.png" />
	  
	  <!-- -->
    </form>

</div>
</div>
